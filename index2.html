<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id and Classes</title>
    <style>
      .city {
    background-color: tomato;
    color: white;
    border: 2px solid black;
    margin: 20px;
    padding: 20px;
  }

.red{
    color: red;
}
.bg-yellow{
    background-color: rgb(173, 173, 130);
}

#firstdiv{
    background-color: aliceblue;
}
    </style>
</head>
<body>

<div class="city">
  <h2>London</h2>
  <p>London is the capital of England.</p>
</div>
<div class="city">
  <h2>Paris</h2>
  <p>Paris is the capital of France.</p>
</div>

<div class="city">
  <h2>Tokyo</h2>
  <p>Tokyo is the capital of Japan.</p>
</div>

<div id="firstdiv" class="red bg-yellow">First Div</div>
<div id="seconddiv" class="">Second Div</div>
<span class="red"></span>

</body>
</html>
