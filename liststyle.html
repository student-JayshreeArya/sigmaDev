<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS List Style</title>
    <style>
        nav ul li{
            list-style: devanagari;
            background-color: yellow;
            list-style-position: inside;
            border: 3px solid ;
            padding: 5px;
            margin: 10px;;
            list-style: disc inside url("https://img.etimg.com/thumb/msid-107360968,width-300,height-225,imgsize-49570,resizemode-75/re.jpg");
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Services</li>
        </ul>
    </nav>
</body>
</html>
